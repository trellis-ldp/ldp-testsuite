name: GitHub CI

on:
  push:
    branches:
      - main
      - ldp-testsuite-[0-9]+.[0-9]+.x
  pull_request:
    branches:
      - main

jobs:
  build:
    name: CI environment
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v6
    - name: Set up JDK 17
      uses: actions/setup-java@v5
      with:
        distribution: 'temurin'
        java-version: 17
        cache: 'maven'

    - name: Build with Maven
      run: mvn -B -ntp install -Dgpg.skip -Dmaven.javadoc.skip

