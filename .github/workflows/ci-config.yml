name: GitHub CI

on:
  push:
    branches:
      - main
      - ldp-testsuite-[0-9]+.[0-9]+.x
  pull_request:
    branches:
      - main

jobs:
  build:
    name: CI environment
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 8
      uses: actions/setup-java@v3
      with:
        distribution: 'adopt'
        java-version: 8

    - name: Build with Maven
      run: mvn -B -ntp install -Dgpg.skip -Dmaven.javadoc.skip

